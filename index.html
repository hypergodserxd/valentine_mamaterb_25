<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://scontent.fbkk19-1.fna.fbcdn.net/v/t1.6435-9/55711492_2617136091647827_1656744679078625280_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeG19RYEjxILJHjtJ99sjLZrUpWh_ptxDHRSlaH-m3EMdGgUbo9MGChb_iPZIvnd66zz_dUsR_onrrvU9mBUmlqw&_nc_ohc=nulBk8Y92yEQ7kNvgFyIdpO&_nc_oc=AdgKnTwVNiX7u0NCNJJQi0YlbkfAyV0Q6dbsZzzgeshQLQMLAPb_i1tzIOhuwgpIIl0&_nc_zt=23&_nc_ht=scontent.fbkk19-1.fna&_nc_gid=ATk9qXmI5NptGVuWZWga1kl&oh=00_AYBm9QC6A-LyN1y1Cc-K2Vpaxp7hCMM1Ea5dcwVyNJEEyg&oe=67D6A482') no-repeat center center;
            height: 100vh;
            background-size: cover;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://wholesalesugarflowers.com/cdn/shop/files/101214.png?v=1707805539" alt="Spinning Flower" class="flower">
    </div>
    <div class="card">"เนื่องในโอกาสวันวาเลนไทน์นี้ ริวขอกราบขอบพระคุณในความเมตตาและความกรุณาที่ท่านมีให้เสมอมา ขออำนาจคุณพระศรีรัตนตรัยและสิ่งศักดิ์สิทธิ์ทั้งหลายโปรดดลบันดาลให้แม่เติบประสบแต่ความสุข ความเจริญ สุขภาพแข็งแรงครับ  "</div>    
</body>
</html>
