<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Spin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://scontent.fbkk19-1.fna.fbcdn.net/v/t1.6435-9/47127694_2430805810280857_7780911110193938432_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=94e2a3&_nc_eui2=AeFv-kgn1MT_qSk57wMTLg2rXgaxrP16s1FeBrGs_XqzUaPWml5g1_n4ojpHDiMdG2raduL06aR5OPiCqZAwehSQ&_nc_ohc=O8XH5dU68K4Q7kNvgG-uNmZ&_nc_oc=AdhwZesMPZjHkhJDSOrP2Y8WtYxGmFQ2QrdJBxPrL88iaddnr3uG1BRu2Dvq3C4mkEM&_nc_zt=23&_nc_ht=scontent.fbkk19-1.fna&_nc_gid=AbmDcO_vli3uveyiinypGPv&oh=00_AYB2_nznBs0dGfr45FGmCfolZRL54jr1LfKVJGLBHTBzEA&oe=67D698C3') no-repeat center center;
            height: 100vh;
            background-size: cover;
            margin: 0;
        }
        .flower-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .flower {
            width: 100%;
            height: 100%;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <img src="https://wholesalesugarflowers.com/cdn/shop/files/101214.png?v=1707805539" alt="Spinning Flower" class="flower">
    </div>
    <div class="card">"เนื่องในโอกาสวันวาเลนไทน์นี้ ริวขอกราบขอบพระคุณในความเมตตาและความกรุณาที่ท่านมีให้เสมอมา ขออำนาจคุณพระศรีรัตนตรัยและสิ่งศักดิ์สิทธิ์ทั้งหลายโปรดดลบันดาลให้แม่เติบประสบแต่ความสุข ความเจริญ สุขภาพแข็งแรงครับ  "</div>    
</body>
</html>
